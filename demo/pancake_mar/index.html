<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="./image/pancake.jpg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Customize Your Pancake</h2>

        <label for="type">Choose your pancake type:</label>
        <select id="type">
          <option value="5">Classic - 5€</option>
          <option value="6">Chocolate - 6€</option>
          <option value="7">Blueberry - 7€</option>
        </select>

        <h3>Select your toppings (1€ each):</h3>
        <label><input type="checkbox" class="topping" value="1" /> Nuts</label>
        <label
          ><input type="checkbox" class="topping" value="1" /> Bananas</label
        >
        <label><input type="checkbox" class="topping" value="1" /> Syrup</label>

        <h3>Add extras:</h3>
        <label
          ><input type="checkbox" class="extra" value="2" /> Whipped Cream -
          2€</label
        >
        <label
          ><input type="checkbox" class="extra" value="3" /> Ice Cream -
          3€</label
        >

          <!-- Delivery Method -->
          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
            />
            Eat In</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
            />
            Pick Up</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
            />
            Delivery (+5€)</label
          >

          <!-- Total Price Display -->
          <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>

          <!-- See Order Button -->
          <button type="button" id="seeOrder">See Order</button>
        </form>

        <!-- Order Summary Display -->
        <div id="orderSummary">
          <h3>Order Summary</h3>
          <p id="summaryText">Your order details will appear here.</p>
        </div>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
