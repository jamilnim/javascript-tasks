<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="./image/pancake.jpg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>
      <div class="form-container">
        <h2>Customize Your Pancake</h2>
        
        <form id="pancakeForm">
          <label style="display: inline" for="customerName"
            >Input your name</label
          ><input style="display: inline" type="text" id="customerName" />

          <label for="type">Choose your pancake type:</label>
          <select id="type">
            <option data-price="5" value="Classic">Classic - 5€</option>
            <option data-price="6" value="Chocolate">Chocolate - 6€</option>
            <option data-price="7" value="Blueberry">Blueberry - 7€</option>
          </select>

          <h3>Select your toppings (1€ each):</h3>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              value="Nuts"
            />
            Nuts</label
          >
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              value="Bananas"
            />
            Bananas</label
          >
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              value="Syrup"
            />
            Syrup</label
          >

          <h3>Add extras:</h3>
          <label
            ><input
              type="checkbox"
              class="extra"
              data-price="2"
              value="Whipped Cream"
            />
            Whipped Cream - 2€</label
          >
          <label
            ><input
              type="checkbox"
              class="extra"
              data-price="2"
              value="Ice Cream"
            />
            Ice Cream - 3€</label
          >

          <!-- Delivery Method -->
          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
              value="Eat In"
            />
            Eat In</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              value="Pick Up"
            />
            Pick Up</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
              value="Delivery"
            />
            Delivery (+5€)</label
          >

          <!-- Total Price Display -->
          <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>

          <!-- See Order Button -->
          <button type="button" id="seeOrder">See Order</button>
          <button type="button" id="saveBtn">Save Orders</button>
        </form>

        <!-- Order Summary Display -->
        <div id="orderSummary">
          <h3>Order Summary</h3>
          <p id="summaryText">Your order details will appear here.</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
